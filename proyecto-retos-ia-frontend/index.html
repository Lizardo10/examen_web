<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Retos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tablero Interactivo de Retos</h1>
        </header>

        <main>
            <section class="filtros-container">
                <h2>Filtros y Acciones</h2>
                <div class="filtros">
                    <select id="filtro-categoria">
                        <option value="">-- Todas las categorías --</option>
                        <option value="salud">Salud</option>
                        <option value="educacion">Educación</option>
                        <option value="negocios">Negocios</option>
                        <option value="arte">Arte</option>
                        <option value="otro">Otro</option>
                    </select>
                    <select id="filtro-dificultad">
                        <option value="">-- Todas las dificultades --</option>
                        <option value="bajo">Bajo</option>
                        <option value="medio">Medio</option>
                        <option value="alto">Alto</option>
                    </select>
                    <button id="btn-filtrar">Filtrar</button>
                    <button id="btn-limpiar-filtros">Limpiar</button>
                </div>
                <div class="acciones-principales" style="margin-top: 20px;">
                    <a href="crear.html" class="btn-crear">Crear Nuevo Reto</a>
                </div>
            </section>

            <section class="retos-container">
                <h2>Lista de Retos</h2>
                <div id="lista-retos">
                    <!-- Los retos se cargarán aquí dinámicamente -->
                </div>
            </section>
        </main>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
